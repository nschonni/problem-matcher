name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16, 17]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.4.0

      - name: Install Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}

      - run: yarn install

      - run: yarn lint

      - run: yarn test

      - run: yarn build

      - run: yarn package
        if: ${{ matrix.node != 17 }}

      - run: export NODE_OPTIONS=--openssl-legacy-provider && yarn package
        if: ${{ matrix.node == 17 }}
